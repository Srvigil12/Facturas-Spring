<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nóminas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <h1 class="mb-4">Sistema de Gestión de Nóminas</h1>
            <p class="lead mb-5">Bienvenido al sistema de gestión de empleados y nóminas</p>

            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Lista de Empleados</h5>
                            <p class="card-text">Ver todos los empleados registrados</p>
                            <a th:href="@{/empleados}" class="btn btn-primary">Acceder</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Consultar Salario</h5>
                            <p class="card-text">Buscar salario por DNI</p>
                            <a th:href="@{/salarios}" class="btn btn-success">Consultar</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Buscar Empleados</h5>
                            <p class="card-text">Buscar y modificar empleados</p>
                            <a th:href="@{/empleados/buscar}" class="btn btn-warning">Buscar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
