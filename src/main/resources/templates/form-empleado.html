<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${empleado.dni != null} ? 'Editar Empleado' : 'Nuevo Empleado'">
        Formulario Empleado
    </h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
        <div class="mb-3">
            <label for="dni" class="form-label">DNI *</label>
            <input type="text" class="form-control" id="dni" th:field="*{dni}"
                   th:readonly="${empleado.dni != null}">
            <div th:if="${#fields.hasErrors('dni')}" class="text-danger">
                <small th:errors="*{dni}"></small>
            </div>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo *</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger">
                <small th:errors="*{nombre}"></small>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Sexo *</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="sexoM"
                           th:field="*{sexo}" value="M">
                    <label class="form-check-label" for="sexoM">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="sexoF"
                           th:field="*{sexo}" value="F">
                    <label class="form-check-label" for="sexoF">Femenino</label>
                </div>
            </div>
            <div th:if="${#fields.hasErrors('sexo')}" class="text-danger">
                <small th:errors="*{sexo}"></small>
            </div>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría (1-10) *</label>
            <select class="form-select" id="categoria" th:field="*{categoria}">
                <option value="">Seleccione categoría</option>
                <option th:each="i : ${#numbers.sequence(1,10)}"
                        th:value="${i}" th:text="'Categoría ' + ${i}"></option>
            </select>
            <div th:if="${#fields.hasErrors('categoria')}" class="text-danger">
                <small th:errors="*{categoria}"></small>
            </div>
        </div>

        <div class="mb-3">
            <label for="anyos" class="form-label">Años Trabajados *</label>
            <input type="number" class="form-control" id="anyos" th:field="*{anyos}"
                   min="0" max="50">
            <div th:if="${#fields.hasErrors('anyos')}" class="text-danger">
                <small th:errors="*{anyos}"></small>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/empleados}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
