<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consultar Salario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Consultar Salario</h1>
    <p class="lead">Buscar el salario de un empleado por su DNI</p>

    <nav class="mb-4">
        <a th:href="@{/}" class="btn btn-secondary">Inicio</a>
        <a th:href="@{/empleados}" class="btn btn-outline-primary">Ver Empleados</a>
    </nav>

    <!-- Mensajes de error -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/salarios}" method="post">
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI del Empleado:</label>
                    <input type="text" class="form-control" id="dni" name="dni"
                           placeholder="Ej: 32000032G" required
                           th:value="${param.dni}">
                    <div class="form-text">
                        Introduce el DNI del empleado cuyo salario deseas consultar
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex">
                    <button type="submit" class="btn btn-primary">Buscar Salario</button>
                    <a th:href="@{/}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0">Información</h5>
        </div>
        <div class="card-body">
            <p class="mb-0">
                El sistema calculará automáticamente el salario basado en la categoría
                y años trabajados del empleado.
            </p>
        </div>
    </div>
</div>
</body>
</html>
